version: '3.1'

services:
  user:
    build: .
    command: pnpm run dev
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://todoapp@postgres/todos
  cart:
    build: .
    command: pnpm run dev
    ports:
      - "3001:3001"
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://todoapp@postgres/todos
  catalog:
    build: .
    command: pnpm run dev
    ports:
      - "3002:3002"
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://todoapp@postgres/todos
  reservation:
    build: .
    command: pnpm run dev
    ports:
      - "3003:3003"
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://todoapp@postgres/todos
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: example
      POSTGRES_USER: user
      POSTGRES_DB: rental
  
  
